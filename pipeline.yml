resources:
  - name: mattcl
    type: git
    icon: github
    source:
      uri: https://github.com/mattcl/aoc2021.git
  - name: lanjian
    type: git
    icon: github
    source:
      uri: https://github.com/LanJian/aoc-2021.git
  - name: nathanwang2
    type: git
    icon: github
    source:
      uri: https://github.com/NathanWang2/adventOfCode2021.git
  - name: ci
    type: git
    icon: github
    source:
      uri: https://github.com/mattcl/aoc-ci-bencher.git
  - name: aoc-inputs
    type: git
    icon: github
    source:
      uri: git@github.com:mattcl/aoc-aggregated-inputs.git
      branch: master
      private_key: ((aoc-inputs.deploy_key))

jobs:
  - name: collect-inputs
    public: true
    serial_groups: [collection]
    build_log_retention:
      builds: 50
    plan:
      - in_parallel:
        - get: ci
          trigger: false
        - get: aoc-inputs
          trigger: false
        - get: mattcl
          trigger: true
        - get: lanjian
          trigger: true
        - get: nathanwang2
          trigger: true
      - task: collect
        file: ci/tasks/collect-inputs.yml
      - put: aoc-inputs
        params: {repository: modified-aoc-inputs}

  - name: mattcl
    public: true
    serial_groups: [benches]
    build_log_retention:
      builds: 50
    plan:
      - get: ci
        trigger: false
      - get: repo
        resource: mattcl
        trigger: true
        passed:
          - collect-inputs
      - task: run-all
        file: ci/tasks/generic-rust.yml

  - name: lanjian
    public: true
    serial_groups: [benches]
    build_log_retention:
      builds: 50
    plan:
      - get: ci
        trigger: false
      - get: repo
        resource: lanjian
        trigger: true
        passed:
          - collect-inputs
      - task: run-all
        file: ci/tasks/generic-rust.yml

  - name: nathanwang2
    public: true
    serial_groups: [benches]
    build_log_retention:
      builds: 50
    plan:
      - get: ci
        trigger: false
      - get: repo
        resource: nathanwang2
        trigger: true
        passed:
          - collect-inputs
      - task: run-all
        file: ci/tasks/generic-python.yml
        vars:
          script: ci/scripts/nw-python

  - name: application-bench
    public: true
    serial_groups: [collection, benches]
    build_log_retention:
      builds: 50
    plan:
      - in_parallel:
        - get: ci
          trigger: false
        - get: aoc-inputs
          trigger: false
        - get: mattcl
          trigger: true
          passed:
            - mattcl
        - get: lanjian
          trigger: true
          passed:
            - lanjian
        - get: nathanwang2
          trigger: true
          passed:
            - nathanwang2
      # So yeah. This isn't ideal, but because I don't want to deal with setting
      # up proper artifact storage, let's just rebuild these things here
      - task: extract-rust-examples
        file: ci/tasks/extract-examples.yml
      - task: application-benchmarks
        file: ci/tasks/application-benchmarks.yml
      - put: aoc-inputs
        params: {repository: modified-aoc-inputs}
